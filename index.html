<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zarin Tasnim Roichi | CV</title>

  <style>
    :root{--bg:#ffffff;--text:#111827;--muted:#6b7280;--line:#e5e7eb;--accent:#2563eb;--sidebar:320px;--max:1060px;}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";background:var(--bg);color:var(--text);line-height:1.85;}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}

    .layout{display:flex;min-height:100vh;}
    aside{width:var(--sidebar);padding:28px 22px;border-right:1px solid var(--line);position:sticky;top:0;height:100vh;overflow:auto;background:#fff;}
    main{flex:1;min-width:0;}

    .topbar{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.92);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);}
    .topbar-inner{max-width:var(--max);margin:0 auto;padding:14px 18px;display:flex;align-items:center;justify-content:space-between;gap:16px;}
    .brand{font-weight:900;letter-spacing:.2px;color:var(--text);white-space:nowrap;}
    nav{display:flex;gap:18px;align-items:center;flex-wrap:wrap;}
    nav a{color:var(--muted);font-weight:650;padding:8px 4px;border-bottom:2px solid transparent;}
    nav a:hover{color:var(--text);text-decoration:none}
    nav a.active{color:var(--accent);border-bottom-color:var(--accent);}
    .hamburger{display:none;border:1px solid var(--line);background:#fff;border-radius:10px;padding:8px 10px;cursor:pointer;font-weight:800;}

    .avatar{width:170px;height:170px;border-radius:999px;object-fit:cover;display:block;margin:6px auto 14px;background:#e5e7eb;border:6px solid #fff;box-shadow:0 10px 25px rgba(17,24,39,.08);}
    .name{text-align:center;font-size:22px;font-weight:950;margin:0;}
    .tagline{text-align:center;color:var(--muted);margin:6px 0 14px;font-weight:600;}
    .pillrow{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin:10px 0 18px;}
    .pill{font-size:12px;color:#0b2a6f;background:#eef2ff;border:1px solid #dbe3ff;padding:6px 10px;border-radius:999px;font-weight:800;}
    .side-links{margin-top:14px;display:grid;gap:10px;}
    .side-link{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;border:1px solid var(--line);color:var(--text);background:#fff;text-decoration:none;}
    .side-link:hover{text-decoration:none;border-color:#d1d5db}
    .side-link small{color:var(--muted);display:block;margin-top:2px}
    .icon{width:34px;height:34px;border-radius:10px;display:grid;place-items:center;background:#f3f4f6;color:#111827;font-weight:900;flex:0 0 auto;}

    .wrap{max-width:var(--max);margin:0 auto;padding:28px 18px 56px;}
    .page-title{font-size:30px;font-weight:950;letter-spacing:.2px;margin:6px 0 8px;}
    .sub{color:var(--muted);margin:0 0 16px;}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin:0 0 14px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:9px 12px;border-radius:12px;border:1px solid #cfe2ff;background:#eef2ff;color:var(--accent);font-weight:850;}
    .btn:hover{text-decoration:none;filter:brightness(.98)}
    .btn2{border:1px solid var(--line);background:#fff;color:var(--text);}
    iframe{width:100%;height:78vh;border:1px solid var(--line);border-radius:14px;background:#fff}
    .footer{margin-top:28px;padding-top:14px;border-top:1px solid var(--line);color:var(--muted);font-size:13px;text-align:center;}

    @media (max-width:980px){
      .layout{flex-direction:column}
      aside{width:auto;position:relative;height:auto;border-right:none;border-bottom:1px solid var(--line);}
      nav{display:none}
      .hamburger{display:inline-block}
      nav.open{display:flex;flex-direction:column;align-items:flex-start;width:100%}
      .avatar{width:140px;height:140px}
      iframe{height:70vh}
    }
  </style>
</head>

<body>
  <div class="layout">
    <aside>
      <img class="avatar" src="assets/profile.jpg" alt="Zarin Tasnim Roichi" />
      <h1 class="name">Zarin Tasnim Roichi</h1>
      <div class="tagline">CV</div>

      <div class="pillrow">
        <span class="pill">PDF</span>
        <span class="pill">Updated</span>
      </div>

      <div class="side-links">
        <a class="side-link" href="mailto:zarinroichi@gmail.com"><div class="icon">✉</div><div><b>Email</b><small>zarinroichi@gmail.com</small></div></a>
        <a class="side-link" href="https://github.com/ZarinRoichi" target="_blank" rel="noreferrer"><div class="icon">GH</div><div><b>GitHub</b><small>ZarinRoichi</small></div></a>
        <a class="side-link" href="resume/Zarin_Tasnim_Roichi_CV.pdf" target="_blank" rel="noreferrer"><div class="icon">CV</div><div><b>Open PDF</b><small>resume/Zarin_Tasnim_Roichi_CV.pdf</small></div></a>
      </div>
    </aside>

    <main>
      <div class="topbar">
        <div class="topbar-inner">
          <div class="brand">ZarinRoichi</div>
          <button class="hamburger" id="menuBtn">☰ Menu</button>
          <nav id="nav">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="research.html">Research</a>
            <a href="education.html">Education</a>
            <a class="active" href="cv.html">CV</a>
          </nav>
        </div>
      </div>

      <div class="wrap">
        <div class="page-title">Curriculum Vitae</div>
        <p class="sub">View or download the latest CV.</p>

        <div class="actions">
          <a class="btn" href="resume/Zarin_Tasnim_Roichi_CV.pdf" target="_blank" rel="noreferrer">Open PDF</a>
          <a class="btn btn2" href="resume/Zarin_Tasnim_Roichi_CV.pdf" download>Download</a>
        </div>

        <iframe src="resume/Zarin_Tasnim_Roichi_CV.pdf"></iframe>

        <div class="footer">
          © <span id="year"></span> Zarin Tasnim Roichi • Built with GitHub Pages
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const btn = document.getElementById("menuBtn");
    const nav = document.getElementById("nav");
    btn?.addEventListener("click", () => nav.classList.toggle("open"));
  </script>
</body>
</html>
